
<div class="row">
  <div class="col-md-4 col-lg-3 col-xl-2 col-sm-6" *ngFor="let movie of movies">
      <div class="card my-2 animate__animated animate__flip">
          <a (change)="getMoviesByGenre(movie.id)" [routerLink]="['/movie', movie.id]">
              <img
              class="card-img-top"
              [src]="resolveImage(movie.poster_path)"
              alt="Title"
          >
          </a>
          <div class="card-body">
              <h6 class="card-title">{{ movie.original_title }}</h6>
          </div>
      </div>
    </div>
  </div>
