<div class="row">
  <div class="col-md-4 col-lg-3 col-xl-2 col-sm-6" *ngFor="let img of images">
    <img class="card-img-top my-3" [src]="'https://image.tmdb.org/t/p/w300'+img.file_path" [alt]="" >

  </div>
</div>
<h1> Videos</h1>
<div class="row">
  <div class="col-md-3 my-1 " *ngFor="let vd of video">
    <iframe width="560" height="315" [src]=safeUrl(vd.key)
    [title]=vd.name frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
     picture-in-picture; web-share" allowfullscreen></iframe>

  </div>
</div>
